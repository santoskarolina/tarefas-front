
<div class="lista-container">
    <div class="listar-content">

        <mat-card class="card" *ngFor="let task of taskCompleted">
            <div class="div">
                <mat-card-title>{{task.name}}</mat-card-title>
                <mat-card-subtitle>{{task.description}}</mat-card-subtitle>
                <mat-card-subtitle>{{task.opening}}</mat-card-subtitle>
                <mat-card-subtitle>{{task.completion_date}}</mat-card-subtitle>
            </div>

            <div class="div2">
                <div class="btns">
                    <button mat-mini-fab matTooltip="Excluir tarefa" (click)="deletar(task.task_id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
