<div class="container">
    <div class="content">

        <div class="actions-new">
            <button mat-raised-button class="btn-new" (click)="newTask()">New task</button>
            <button mat-raised-button class="btn-new" (click)="myProfile()">My profile</button>
        </div>

        <mat-card class="card-container" *ngFor="let task of tasks">

            <div class="card-info">
                <mat-card-title class="card-title">{{task.name}}</mat-card-title>
                <mat-card-subtitle class="card-subtitle">{{task.description}}</mat-card-subtitle>
                <mat-card-subtitle><strong>Opening date:</strong> {{task.opening | date}}</mat-card-subtitle>
            </div>

            <div class="actions">
                <div class="actions-content">
                    <button mat-mini-fab matTooltip="Conclude" (click)="conclude(task.task_id,task)">
                            <mat-icon>check</mat-icon>
                    </button>

                     <button mat-mini-fab class="btn-delete" (click)="delete(task.task_id)"  matTooltip="Delete">
                            <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>

        </mat-card>
    </div>
</div>
