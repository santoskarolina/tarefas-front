<div class="container">
    <div class="content">

        <mat-card class="card-container" *ngFor="let task of taskCompleted">

            <div class="card-info">
                <mat-card-title class="card-title">{{task.name}}</mat-card-title>
                <mat-card-subtitle class="card-subtitle">{{task.description}}</mat-card-subtitle>
                <mat-card-subtitle><strong>Opening date:</strong> {{task.opening | date}}</mat-card-subtitle>
                <mat-card-subtitle><strong>Date of the conclusion:</strong> {{task.completion_date | date}}</mat-card-subtitle>
            </div>

            <div class="actions">
                <div class="actions-content">
                    <button mat-mini-fab matTooltip="Delete" (click)="delete(task.task_id)" class="btn-delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>

        </mat-card>
    </div>
</div>
